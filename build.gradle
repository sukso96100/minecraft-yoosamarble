plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'maven'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
    compile fileTree(dir: "libs", includes: ['*.jar'])

}

jar {
    manifest {
        attributes 'Main-Class': 'xyz.youngbin.yoosamarble.App'
        }
        from {
            configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://maven.pkg.github.com/sukso96100/minecraft-yoosamarble"){
                authentication(userName: 'sukso96100', password: "$System.env.GITHUB_TOKEN")
            }
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
 
artifacts {
    archives sourcesJar
}

 // Define the main class for the application

mainClassName = 'xyz.youngbin.yoosamarble.App'
